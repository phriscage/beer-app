apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: beer-api
spec:
  hosts:
  - "*"
  gateways:
  - beer-app-gateway
  http:
  - route:
    - destination:
        host: beer-api
        subset: v1
---
